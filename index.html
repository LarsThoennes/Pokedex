<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="img/pokeball.jpg">

    <script src="script.js"></script>
    <script src="helpFunctions.js"></script>
    <script src="includeHTML.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body onload="init()">
        <div w3-include-html="templates/header.html"></div>
        <div id="popUpPokemonBackground" class="d-none">
            <div class="pop-up-background">
                <div id="popUpPokemonDetails" class="pop-up-pokemon-details">
                </div>
            </div>
        </div>
        <div id="main-container" class="main-container"></div>
        <div id="underground-button-section" class="underground-button-section">
            <div class="load-more-button">
                <button onclick="increasePokemonRange()">Load More Pokemon</button>
            </div>
            <div id="back-to-top-button" class="back-to-top-button d-none">
                <button onclick="navigateToTop()">Back to the top </button>
            </div>
        </div>
        <div w3-include-html="templates/footer.html"></div>
</body>
</html>
